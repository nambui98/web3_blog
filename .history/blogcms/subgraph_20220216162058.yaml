specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Blog
    network: mumbai
    source:
      address: "0x6F9BC1A83d91c4c4947742d6D14Fe07efcb96C51"
      abi: Blog
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - PostCreated
        - PostUpdated
      abis:
        - name: Blog
          file: ./abis/Blog.json
      eventHandlers:
        - event: PostCreated(uint256,string,string)
          handler: handlePostCreated
        - event: PostUpdated(uint256,string,string,bool)
          handler: handlePostUpdated
      file: ./src/mapping.ts
